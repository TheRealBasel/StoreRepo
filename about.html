<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
			crossorigin="anonymous"
		/>
		<link
			href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
			rel="stylesheet"
		/>

		<!-- Custom css style -->
		<link rel="stylesheet" href="style.css" />

		<title>[FS102021] Basel Alanazi</title>
	</head>
	<body>
		<!-- HEADER SECTION -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<h4 class="text-info">My Store</h4>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="cart.html">Cart</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="about.html"
								>About Us</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html"
								>Contact Us</a
							>
						</li>
					</ul>
				</div>
				<button
					class="btn btn-outline-info"
					data-bs-toggle="modal"
					data-bs-target="#loginFormModal"
				>
					Login
				</button>
			</div>
		</nav>
		<!-- END HEADER SECTION -->
		<div class="conatiner storeBackground p-5">
			<!-- WHO WE ARE -->
			<h5 class="text-center p-5 text-style-1">
				MyStore is an online marketplace where individual and business
				come together to buy and sell almost anything
			</h5>

			<hr />
			<!-- CEO -->
			<div class="card">
				<div class="card-body">
					<figure class="text-center">
						<blockquote class="blockquote text-style-2">
							<p>
								"WE ARE SHARPENING OUR STRATEGY TO BE ONE OF THE
								WORLD'S MOST VALUABLE, MOST INNOVATIVE AND MOST
								ADMIRED ONLINE MARKETPLACES"
							</p>
						</blockquote>
						<figcaption class="blockquote-footer">
							CEO of <cite class="text-style-3">My Store</cite>
						</figcaption>
					</figure>
				</div>
			</div>
		</div>

		<!-- Login form modal -->
		<div
			class="modal fade"
			id="loginFormModal"
			tabindex="-1"
			aria-labelledby="loginFormModal"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="loginFormModal">Login</h5>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="loginEmailInput" class="form-label"
									>Email address</label
								>
								<input
									type="email"
									class="form-control"
									id="loginEmailInput"
									aria-describedby="emailHelp"
								/>
							</div>
							<div class="mb-3">
								<label
									for="loginPasswordInput"
									class="form-label"
									>Password</label
								>
								<input
									type="password"
									class="form-control"
									id="loginPasswordInput"
								/>
							</div>
							<button type="submit" class="btn btn-primary">
								Login
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- End login form modal -->
		<!-- FOOTER -->
		<nav class="footer fixed-bottom navbar-light bg-info">
			<div class="container-fluid">
				<div class="col">
					<p class="text-dark text-center">MyStore 2021</p>
				</div>
			</div>
		</nav>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
			crossorigin="anonymous"
		></script>
	</body>
</html>
